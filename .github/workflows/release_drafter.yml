name: Release Drafter

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    update_release_draft:
        runs-on: ubuntu-latest
        name: Update release draft
        steps:
            - uses: release-drafter/release-drafter@v5.11.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
